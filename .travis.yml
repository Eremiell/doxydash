language: cpp
os: osx
osx_image: xcode9.2
branches:
  only:
  - Eigen

before_install:
  - brew update && brew bundle

install:
  - hg clone https://bitbucket.org/eigen/eigen
  - cd eigen
  - hg update 3.3.7

before_script:
  - cat ../Doxyfile.patch >> doc/Doxyfile.in

script:
  - mkdir build
  - cd build
  - cmake ..
  - make doc
  - cd doc/html
  - make

before_deploy:
  - wget http://eigen.tuxfamily.org/Eigen_Silly_Professor_32x32.png
  - convert Eigen_Silly_Professor_32x32.png -resize 16x16! Eigen.docset/icon.png
  - convert Eigen_Silly_Professor_32x32.png -resize 32x32! Eigen.docset/icon@2x.png
  - sed -i "" 's@<string>doxygen</string>@<string>eigen</string>@' Eigen.docset/Contents/Info.plist
  - tar --exclude='.DS_Store' -cvzf Eigen.tgz Eigen.docset
  - cd ../../../..

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "eigen/build/doc/html/Eigen.tgz"
    - "eigen/build/doc/html/Eigen.docset/icon.png"
    - "eigen/build/doc/html/Eigen.docset/icon@2x.png"
    - "docset.json"
    - "README.md"
    - "Eigen.xml"
  skip_cleanup: true
  on:
    repo: Eremiell/doxydash
    branch: Eigen
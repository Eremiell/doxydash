language: cpp
os: osx
osx_image: xcode9.2
branches:
  only:
  - httpxx

before_install:
  - brew update && brew bundle

install:
  - git clone --recurse-submodules https://github.com/AndreLouisCaron/httpxx.git
  - cd httpxx
  - git checkout v0.1

before_script:
  - cat ../Doxyfile.patch >> help/Doxyfile
  - cat ../Doxyfile.patch >> Doxyfile

script:
  - mkdir build
  - cd build
  - cmake ..
  - make doc
  - cd ../help/html
  - make

before_deploy:
  - wget "https://imgur.com/download/5o10UXB" -O icon.png
  - convert icon.png -resize 16x16! httpxx.docset/icon.png
  - convert icon.png -resize 32x32! httpxx.docset/icon@2x.png
  - sed -i "" 's@<string>doxygen</string>@<string>httpxx</string>@' httpxx.docset/Contents/Info.plist
  - tar --exclude='.DS_Store' -cvzf httpxx.tgz httpxx.docset
  - cd ../../..

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "httpxx/help/html/httpxx.tgz"
    - "httpxx/help/html/httpxx.docset/icon.png"
    - "httpxx/help/html/httpxx.docset/icon@2x.png"
    - "docset.json"
    - "README.md"
    - "httpxx.xml"
  skip_cleanup: true
  on:
    repo: Eremiell/doxydash
    branch: httpxx
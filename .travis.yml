language: cpp
os: osx
osx_image: xcode9.3beta
branches:
  only:
  - SFML

before_install:
  - brew update && brew bundle

install:
  - git clone https://github.com/SFML/SFML.git
  - cd SFML
  - git checkout 2.4.2

before_script:
  - cat Doxyfile.patch >> SFML/doc/doxyfile.in

script:
  - mkdir SFML/build
  - cd SFML/build
  - cmake -D${docs}=TRUE ..
  - make doc
  - cd doc/html
  - make

before_deploy:
  - cd SFML/build/doc/html
  - wget ${http://icon.png}
  - convert ${icon.png} -resize 16x16! SFML.docset/icon.png
  - convert ${icon.png} -resize 32x32! SFML.docset/icon@2x.png
  - tar --exclude='.DS_Store' -cvzf SFML.tgz SFML.docset

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "SFML/build/doc/html/SFML.tgz"
    - "SFML/build/doc/html/SFML.docset/icon.png"
    - "SFML/build/doc/html/SFML.docset/icon@2x.png"
    - "docset.json"
    - "README.md"
    - "SFML.xml"
  skip_cleanup: true
  on:
    repo: Eremiell/doxydash
    tags: true
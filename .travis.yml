language: cpp
os: osx
osx_image: xcode9.2
branches:
  only:
  - ETL

before_install:
  - brew update && brew bundle

install:
  - git clone https://github.com/synfig/synfig.git
  - cd synfig
  - git checkout v1.3.10
  - cd ETL
  - ./autogen.sh
  - ./configure
#  - ./bootstrap.sh

before_script:
  - cat ../../Doxyfile.patch >> doxygen.cfg

script:
  - doxygen doxygen.cfg
  - cd doc/html
  - make

before_deploy:
  - wget https://imgur.com/download/vPsZTOe -O icon.png
  - convert icon.png -resize 16x16! ETL.docset/icon.png
  - convert icon.png -resize 32x32! ETL.docset/icon@2x.png
  - sed -i "" 's@<string>doxygen</string>@<string>etl</string>@' ETL.docset/Contents/Info.plist
  - tar --exclude='.DS_Store' -cvzf ETL.tgz ETL.docset
  - cd ../../../..

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "ETL/build/doc/html/ETL.tgz"
    - "ETL/build/doc/html/ETL.docset/icon.png"
    - "ETL/build/doc/html/ETL.docset/icon@2x.png"
    - "docset.json"
    - "README.md"
    - "ETL.xml"
  skip_cleanup: true
  on:
    repo: Eremiell/doxydash
    branch: ETL
language: cpp
os: osx
osx_image: xcode9.2
branches:
  only:
  - pqxx

before_install:
  - brew update && brew bundle

install:
  - git clone https://github.com/jtv/libpqxx.git
  - cd libpqxx
  - git checkout 6.2.5

before_script:
  - cd doc
  - cat ../../Doxyfile.patch >> Doxyfile
  - rm conf.py

script:
  - doxygen
  - cd html/Reference
  - make

before_deploy:
  - wget https://imgur.com/download/FZNPVPd -O icon.png
  - convert icon.png -resize 16x16! pqxx.docset/icon.png
  - convert icon.png -resize 32x32! pqxx.docset/icon@2x.png
  - sed -i "" 's@<string>doxygen</string>@<string>pqxx</string>@' pqxx.docset/Contents/Info.plist
  - tar --exclude='.DS_Store' -cvzf pqxx.tgz pqxx.docset
  - cd ../../../..

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "libpqxx/doc/html/Reference/pqxx.tgz"
    - "libpqxx/doc/html/Reference/pqxx.docset/icon.png"
    - "libpqxx/doc/html/Reference/pqxx.docset/icon@2x.png"
    - "docset.json"
    - "README.md"
    - "pqxx.xml"
  skip_cleanup: true
  on:
    repo: Eremiell/doxydash
    branch: pqxx
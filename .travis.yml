language: cpp
os: osx
osx_image: xcode9.2
branches:
  only:
  - FLTK

before_install:
  - brew update && brew bundle

install:
  - git clone https://github.com/fltk/fltk.git
  - cd fltk
  - git checkout release-1.3.4-1

before_script:
  - cat ../Doxyfile.patch >> documentation/Doxyfile.in

script:
  - cd documentation
  - make html
  - cd html
  - make

before_deploy:
  - wget https://www.fltk.org/doc-1.3/FL200.png
  - convert FL200.png -resize 16x16! FLTK.docset/icon.png
  - convert FL200.png -resize 32x32! FLTK.docset/icon@2x.png
  - sed -i "" 's@<string>doxygen</string>@<string>Fl</string>@' FLTK.docset/Contents/Info.plist
  - tar --exclude='.DS_Store' -cvzf FLTK.tgz FLTK.docset
  - cd ../../..

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "fltk/documentation/html/FLTK.tgz"
    - "fltk/documentation/html/FLTK.docset/icon.png"
    - "fltk/documentation/html/FLTK.docset/icon@2x.png"
    - "docset.json"
    - "README.md"
    - "FLTK.xml"
  skip_cleanup: true
  on:
    repo: Eremiell/doxydash
    branch: FLTK